{%load static%}
<!doctype html>
<html lang="en">

<head>

    <!-- ==== Required Meta ==== -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- ==== #Keywords ==== -->
<meta name="keywords" content="boot, Bootstrap, BentoX - Protfolio HTML Template">
    <!-- ==== #Description ==== -->
    <meta name="description" content="BentoX - Protfolio HTML Template">
    <!-- ==== #Title ==== -->
    <title>BentoX - Grid System Unique Protfolio HTML Template</title>
    <!-- ==== #Favicon ==== -->
    <link rel="shortcut icon" href="{% static 'assets/images/fav.png' %}" type="image/x-icon">


    <!-- ==== #aos animation ==== -->
    <link rel="stylesheet" href="{% static 'assets/css/plugins/aos.css' %}">
    <!-- ==== #Iconsax ==== -->
    <link href="https://iconsax.gitlab.io/i/icons.css" rel="stylesheet">
    <!-- ==== #style.min ==== -->
    <link rel="stylesheet" href="{% static 'assets/css/style.min.css' %}">
</head>

<body class="position-relative">

    <!-- ==== Custom Curpor Pointer ==== -->
        <div class="mouse-follower">
        <span class="cursor-outline"></span>
        <span class="cursor-dot"></span>
    </div>
    <div class="text"></div>
    <!-- ==== Custom Curpor Pointer ==== -->     

    <!-- ==== Common Body start ==== -->
    <main class="main body-bg  overflow-hidden">
        <!--body box-->
        <div class="error-bodys">
            <div class="col-lg-12">
                <div class="error-content text-center">
                    <div class="container">
                        <div class="row justify-content-center">
                           <div class="col-lg-6">
                                <div class="thumb mb-xxl-15 mb-xl-10 mb-lg-8 mb-md-6 mb-5">
                                    <img src="{% static 'assets/images/er.png' %}" alt="img">
                                </div>
                                <h3 class="n0-color mb-xxl-5 mb-4">
                                    Page Not Found.
                                </h3>
                                <p class="n07 mb-xxl-15 mb-xl-10 mb-lg-8 mb-md-6 mb-5">
                                    The page you are looking for doesn't exist or has been moved
                                </p>
                                <a href="{% url 'index' %}" class="fw_400 back-btn fs-seven n0-color">
                                    Back To Home
                                </a>
                           </div>
                        </div>
                    </div>
               </div>
            </div>
        </div>
        <!--body box-->
    </main>
    <!-- ==== Common Body End ==== -->

    <!-- ==== js Jquery start ==== -->
    <script src="{% static 'assets/js/plugins/jquery.js' %}"></script>
    <!-- ==== js Bootstrap start ==== -->
    <script src="{% static 'assets/js/plugins/bootstrap.js' %}"></script>
    <!-- ==== js Aos Animation start ==== -->
    <script src="{% static 'assets/js/plugins/aos.js' %}"></script>
    <!-- ==== js Magnificpopup start ==== -->
    <script src="{% static 'assets/js/plugins/magnific-popup.js' %}"></script>
    <!-- ==== js Swiper start ==== -->
    <script src="{% static 'assets/js/plugins/swiper.js' %}"></script>
    <!-- ==== js Odometer start ==== -->
    <script src="{% static 'assets/js/plugins/odometer.js' %}"></script>
    <!-- ==== js Mian start ==== -->
    <script src="{% static 'assets/js/main.js' %}"></script>

</body>

</html>
